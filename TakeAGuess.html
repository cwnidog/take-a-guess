

<script>

// Alert Message
var wrongMsg = "You have guessed incorrectly, sorry.";

function getInput(promptString){
	var inString = prompt(promptString);
	return inString.toLowerCase();
}

// Let the user know if they guessed right or wrong.
function showWrongAnswer(errorMsg, hint){
	alert(errorMsg + hint);
}

// get the user's guess at manufacturer
function getManuf(){

	var goodManuf = "eclipse";
	var manufHint = " Think moon occluding the sun.";
	var userManuf = "";
	var gotManuf = false; // true if correct manufacturer entered

	do {
		userManuf = getInput("What is the manufacturer's name?");
		userManuf = userManuf.toLowerCase();

		if (userManuf != goodManuf){
			showWrongAnswer(wrongMsg, manufHint);
		}

		else{
			gotManuf = true;
		}
	} // do
		while(gotManuf === false);
} // getManuf

// get the user's guess at razor model
function getModel(){

	var goodModel = "red ring";
	var modelHint = " Another phrase for a crimson circle?";
	var userModel = "";
	var gotModel = false; // true if correct model entered

	do {
			userModel = getInput("What is the razor's model name?");
			userModel = userModel.toLowerCase();

			if (userModel !== goodModel){
				showWrongAnswer(wrongMsg, modelHint);
			}

			else{
				gotModel = true;
			}
		} // do
	while(gotModel === false);
} // getModel

// get the user's guess at razor finish
function getFinish(){

	var goodFinish = "chrome";
	var finishHint = " What's on shiny bumpers?";
	var userFinish = "";
	var gotFinish = false; // true if correct finish entered

	do {
				userFinish = getInput("What is the razor's finish?");
				userFinish = userFinish.toLowerCase();

				if (userFinish !== goodFinish){
					showWrongAnswer(wrongMsg, finishHint);
				}

				else{
					gotFinish = true;
				}
	} // do
	while(gotFinish === false);
} // getFinish

		getManuf();
		getModel();
		getFinish();

		alert("Congratulations, you got it.");

</script>
