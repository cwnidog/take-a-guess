<script>
  function playGame(i) {
      var answer = ["eclipse", "red ring", "chrome"];
      var hint = [" Think moon occluding the sun.", " Another phrase for a crimson circle?", " What's on shiny bumpers?"];
      var guess = "";

      guess = document.getElementById('answer' + i).value;
      guess = guess.toLowerCase();

      if (guess == answer[i]) {
          document.getElementById('go' + i).innerHTML = "Correct";
      } else {
          document.getElementById('go' + i).innerHTML = hint[i];
      }
  }
</script>
