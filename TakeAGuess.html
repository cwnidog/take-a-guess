<script>

var goodManuf = "eclipse";
var goodModel = "red ring";

// User input variables
var userManuf;
var userModel;
var userFinish;

function getInput(promptString){
	var inString = prompt(promptString);
	return inString.toLowerCase();
}

function showWrongAnswer(errorMsg, hint){
	// Let the user know if they guessed right or wrong.
	alert(errorMsg + hint);
}

	// Ask the user to make a series of guesses leading to the right razor
	do {
		userManuf = getInput("What is the manufacturer's name?")

		if (userManuf != goodManuf)

		}
		else{
			doNext = true;
		}
	}
	while(doNext === false);
